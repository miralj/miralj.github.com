<!DOCTYPE html>
<meta charset="utf-8">

<head>
<title>Let's Have a Party</title>
<style>
body {
	font-size:30px;
	margin-top:45px;
	margin-left:45px;
}

#invite {line-height:10%;}

#weshould {font-size:20px;}

#reasonstocelebrate {line-height:90%;}

#buttons { 
	position:absolute;
	top:300px;
}
</style>

<script type="text/javascript">
var reasons=0;
function why()
{
switch (reasons)
{
case 0:
	document.getElementById("reasonstocelebrate").innerHTML="just because.";
	document.getElementById("askwhy").innerHTML="NO REALLY. WHY?";	
	document.getElementById("okaythen").style.display="block";
	reasons=reasons+1;
	break;
case 1:
	document.getElementById("reasonstocelebrate").innerHTML="because Mira is back!";
	document.getElementById("askwhy").innerHTML="NOT GOOD ENOUGH";	
	reasons=reasons+1;
	break;
case 2:
	document.getElementById("reasonstocelebrate").innerHTML="because Claire lives in the house for real now!";
	document.getElementById("askwhy").innerHTML="ANY OTHER REASONS?";
	reasons=reasons+1;
	break;
case 3:
	document.getElementById("reasonstocelebrate").innerHTML="because it's Clark Gable's birthday.";
	document.getElementById("askwhy").innerHTML="PLEASE CONTINUE";	
	reasons=reasons+1;
	break;
case 4:
	document.getElementById("reasonstocelebrate").innerHTML="because <img src='cow_text.jpg' height='150px'>";
	document.getElementById("askwhy").innerHTML="MORE PLEASE";	
	reasons=reasons+1;
	break;
case 5:
	document.getElementById("reasonstocelebrate").innerHTML="because <img src='http://images5.fanpop.com/image/photos/29000000/Beyonce-Gif-beyonce-29034952-500-330.gif' height='150px'>";
	document.getElementById("askwhy").innerHTML="THAT IS TRUE";	
	reasons=reasons+1;
	break;
case 6:
	document.getElementById("reasonstocelebrate").innerHTML="because it's been a while, you've missed us, we've missed you, and fun.";
	document.getElementById("askwhy").innerHTML="TELL ME AGAIN";	
	reasons=0;
	break;
	
	
}
}
function okay()
{
document.getElementById("reasonsandbuttons").innerHTML="<div id='invite'><p>So come to 736 Dean St<\/p><p>sometime after 8ish<\/p><p>and bring drinks + friends<\/p><\/div>";
}

</script>

</head>

<body>

<p id="weshould">We should celebrate on February 1st</p>
<div id="reasonsandbuttons">
<div id="reasonstocelebrate"></div>
<div id="buttons">
<button id="askwhy" onclick="why()">WHY?</button>
<button id="okaythen" style="display:none;" onclick="okay()">OKAY, I'M CONVINCED</button>
</div>
</div>
</body>
