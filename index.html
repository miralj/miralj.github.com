<!DOCTYPE html>
<head>
    <title>
        MKLJ
    </title>

</head>

<body>

    <div><canvas id="maincanvas" width="800" height="800"></canvas></div>

    <script>
        var c=document.getElementById("maincanvas");
        var ctx=c.getContext("2d");
        ctx.font="80px Futura";
        ctx.fillStyle = "#1C7AE6";
        ctx.shadowColor = "black";
        ctx.shadowOffsetX = 1;
        ctx.shadowOffsetY = 1;
        ctx.shadowBlur = 10;
        ctx.translate(100,300);
        ctx.rotate(-.5*Math.PI);
        ctx.fillText("M K L J",0,0);     
        ctx.rotate(.5*Math.PI);
        ctx.font="25px Futura";
        ctx.shadowBlur = 0;
        ctx.shadowOffsetY = 0;
        ctx.shadowOffsetX = 0;
        ctx.moveTo(72,-157);
        ctx.lineTo(192,-157);
        ctx.lineWidth = 36;
        ctx.stroke();
        ctx.fillText("Go away. This isn't a real website yet.",75,-150);   

    </script>
    



</body>
