<script>

// play and pause button
var syncvideo = document.getElementById("onehand");
var playButton = document.getElementById("playButton");
// Event listener for the play/pause button
$("#playButton").click(function () {
//	if (document.getElementById("onehand").paused == true) {
	//play the video
	document.getElementById("onehand").play();
	
	//make it say pause

//	}
//	else {
	//pause the video

	//make it say play

//	}
});

// for click activation
var myVideos = ['#onehand'];
var onehand = ['#otherhand','#twohands','#arms'];
var otherhand = ['#onehand','#twohands','#arms'];
var twohands = ['#otherhand','#onehand','#arms'];
var arms = ['#otherhand','#twohands','#onehand'];

$(document).ready(function(){
	$(document).click(function () {
		//insert video switcher function call here
		var rand = myVideos[Math.floor(Math.random() * myVideos.length)];
		$("#welcome").hide();
		$("video").hide();
		$("#playButton").show();
		$(rand).show();
		switch (rand) {
			case '#onehand':
				myVideos = onehand;
				break;
			case '#otherhand':
				myVideos = otherhand;
				break;
			case '#twohands':
				myVideos = twohands;
				break;
			case '#arms':
				myVideos = arms;
				break;
		}

	});

});

$('#arms').bind('ended', function(){
    // done playing
    $("video").hide();
    $("#welcome").html("The End.");
    $("#welcome").show();
});

</script>
