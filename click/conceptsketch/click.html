<body>

<!--<audio style="display:none" id="song" controls autoplay src="jumparnd.m4a"></audio>-->

<div id="welcome">
instructions:<br />
CLICK when you feel like it.
</div>

<div id="videoContainer">

<video style="display:none" id="onehand" class="videos" autoplay>
	<source src="onehand-withmusic.mp4" type="video/mp4">
</video>

<video style="display:none" id="otherhand" class="videos" autoplay>
	<source src="otherhand-2.mp4" type="video/mp4">
</video>

<video style="display:none" id="twohands" class="videos" autoplay>
	<source src="bothhands-2.mp4" type="video/mp4">
</video>

<video style="display:none" id="arms" class="videos" autoplay>
	<source src="arms-2.mp4" type="video/mp4">
</video>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>


var myVideos = ['#onehand'];
var onehand = ['#otherhand','#twohands','#arms'];
var otherhand = ['#onehand','#twohands','#arms'];
var twohands = ['#otherhand','#onehand','#arms'];
var arms = ['#otherhand','#twohands','#onehand'];

$(document).ready(function(){
	$(document).click(function () {
		//insert video switcher function call here
		var rand = myVideos[Math.floor(Math.random() * myVideos.length)];
		$("#welcome").hide();
		$("video").hide();
		$(rand).show();
		switch (rand) {
			case '#onehand':
				myVideos = onehand;
				break;
			case '#otherhand':
				myVideos = otherhand;
				break;
			case '#twohands':
				myVideos = twohands;
				break;
			case '#arms':
				myVideos = arms;
				break;
		}

	});

});

$('#arms').bind('ended', function(){
    // done playing
    $("video").hide();
    $("#welcome").html("The End.");
    $("#welcome").show();
});

</script>

</body>
